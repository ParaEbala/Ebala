<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование кампании</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Редактирование кампании</h1>
        <form id="editCampaignForm">
            <label for="campaignName">Название кампании:</label>
            <input type="text" id="campaignName" name="campaignName" required>

            <label for="budget">Бюджет (в рублях):</label>
            <input type="number" id="budget" name="budget" required>

            <button type="submit">Сохранить изменения</button>
        </form>
    </div>

    <script src="edit-campaign.js"></script>
</body>
</html>
